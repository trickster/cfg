[package]
name = "cfg-classify"
version = "0.0.1"
edition = "2021"

authors = [ "Piotr Czarnecki <pioczarn@gmail.com>" ]
description = "Library for manipulating context-free grammars."
keywords = ["grammar", "parsing", "language"]
documentation = "https://docs.rs/cfg/latest/cfg-classify/"
homepage = "https://github.com/pczarn/cfg"
repository = "https://github.com/pczarn/cfg"
license = "Apache-2.0 OR MIT"

[dependencies]
bit-matrix = "0.8"
bit-vec = "0.7"
cfg-grammar = { version = "0.0.1", path = "../cfg-grammar/" }
cfg-symbol = { version = "0.0.1", path = "../cfg-symbol/" }
cfg-predict-sets = { version = "0.0.1", path = "../cfg-predict-sets/", optional = true }
cfg-classify-cyclical = { version = "0.0.1", path = "../cfg-classify-cyclical/", optional = true }
cfg-classify-ll = { version = "0.0.1", path = "../cfg-classify-ll/", optional = true }
cfg-classify-lr = { version = "0.0.1", path = "../cfg-classify-lr/", optional = true }
cfg-classify-linear = { version = "0.0.1", path = "../cfg-classify-linear/", optional = true }
cfg-classify-useful = { version = "0.0.1", path = "../cfg-classify-useful/", optional = true }

[features]
default = ["cyclical", "ll", "lr", "linear", "useful"]
cyclical = ["dep:cfg-classify-cyclical"]
ll = ["dep:cfg-classify-ll"]
lr = ["dep:cfg-classify-lr"]
linear = ["dep:cfg-classify-linear"]
useful = ["dep:cfg-classify-useful"]
